name: Supabase Keep-Alive

on:
  schedule:
    # Run every 5 days at 8:00 UTC (within 7-day inactivity window)
    - cron: '0 8 */5 * *'
  workflow_dispatch: # Allow manual trigger

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase to prevent auto-pause
        run: |
          response=$(curl -s -o /dev/null -w "%{http_code}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/products?select=id&limit=1" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_ANON_KEY }}")

          if [ "$response" = "200" ] || [ "$response" = "401" ]; then
            echo "Supabase is alive (HTTP $response)"
          else
            echo "WARNING: Supabase returned HTTP $response"
            exit 1
          fi
